<header class="main-header">
  <!-- Header Navbar -->
  <nav class="navbar navbar-fixed-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a id="sidebar" class="sidebar-toggle" data-toggle="push-menu" role="button">

    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <span class="fa fa-user-circle"></span>
            <span class="hidden-xs"> {{usuario?.nome}}</span>
          </a>
          <ul class="dropdown-menu">

            <li class="user-header">
              <p>
                {{usuario?.nivel}}
                <small>{{usuario?.email}}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div *ngIf="usuario != null " class="pull-left">
                <a [routerLink]="['/usuario', usuario?.id, 'edit']" class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
