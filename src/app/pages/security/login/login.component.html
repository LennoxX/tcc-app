<div class="login-box">
  <div class="login-logo">
    <b>Locação</b>
  </div>
  <div class="login-box-body">
    <form [formGroup]="loginForm">
      <div class="form-group has-feedback">
        <input formControlName="username" required class="form-control" placeholder="Usuário">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input formControlName="password" type="password" required class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group">
        <button (click)="login()" class="btn btn-primary btn-block btn-flat">Log In</button>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
      </div>
    </form>
  </div>
</div>
