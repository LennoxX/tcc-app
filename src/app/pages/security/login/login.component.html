<div class="login-box">
  <div class="login-logo">
    <b>Locação</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form [formGroup]="loginForm">
      <div class="form-group has-feedback">
        <input formControlName="username" required class="form-control"
          placeholder="Usuário">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>

      </div>
      <div class="form-group has-feedback">
        <input formControlName="password" type="password" required class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button (click)="teste()" class="btn btn-primary btn-block btn-flat">Log In</button>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <a href="#">Esqueci a Senha</a><br>
        </div>
      </div>
    </form>
  </div>
</div>
